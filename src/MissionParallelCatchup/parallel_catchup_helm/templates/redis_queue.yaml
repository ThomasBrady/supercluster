---
apiVersion: v1
kind: Service
metadata:
  name: "{{ .Values.redis.hostname}}"
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.redis.port}}
      targetPort: 6379
  selector:
    app: redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7
        ports:
        - containerPort: 6379
        command: ["redis-server"]
        {{- if (.Values.redis).resources }}
        resources:
        {{ toYaml .Values.redis.resources | indent 6 }}
        {{- end }}